<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link  th:href="@{/img/core-img/favicon.ico}" rel="icon">

    <!-- Stylesheet -->
    <link  th:href="@{/style.css}" rel="stylesheet">

</head>

<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- ##### Featured Artist Area Start ##### -->
<section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed" style="background-image: url(photo/bg-img/bg-4.jpg);">
    <div class="container" th:object="${song}">
        <div class="row align-items-end">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="featured-artist-thumb">
                    <img th:src="@{${song.getPhoto()}}" alt="">
                </div>
            </div>
            <div class="col-12 col-md-7 col-lg-8">
                <div class="featured-artist-content">
                    <!-- Section Heading -->
                    <div class="section-heading white text-left mb-30">
                        <p>See what’s new</p>
                        <h2 th:text="${song.getAlbum()}"></h2>
                    </div>
                    <p th:text="${song.getArtist()}"></p>
                    <div class="song-play-area">
                        <div class="song-name">
                            <p th:text="${song.getName()}"></p>
                        </div>
                        <audio preload="auto" controls>
                            <source th:src="@{${song.getUrl()}}">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Featured Artist Area End ##### -->

<!-- ##### Buy Now Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="section-heading style-2">
                    <p>See what’s new</p>
                    <h2 th:text="@{In album}"></h2>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Single Album Area -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2" th:each="album : ${albums}">
                <div class="single-album-area wow fadeInUp" data-wow-delay="100ms">
                    <div class="album-thumb">
                        <img th:src="@{${album.getPhoto()}}" alt="">
                        <!-- Play Icon -->
                        <div class="play-icon">
                            <a th:href="@{player?id=}+${album.getId()}" class="video--play--btn"><span class="icon-play-button"></span></a>
                        </div>
                    </div>
                    <div class="album-info">
                        <a href="#">
                            <h5 th:text="${album.getName()}"></h5>
                        </a>
                        <p th:text="${album.getArtist()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Miscellaneous Area End ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script type="text/javascript" th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script type="text/javascript" th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script type="text/javascript" th:src="@{js/plugins/plugins.js}"></script>
<!-- Active js -->
<script type="text/javascript" th:src="@{js/active.js}"></script>
</body>

</html>
