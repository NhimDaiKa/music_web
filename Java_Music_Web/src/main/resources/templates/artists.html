<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link  th:href="@{/img/core-img/favicon.ico}" rel="icon">

    <!-- Stylesheet -->
    <link  th:href="@{/style.css}" rel="stylesheet">

</head>

<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <!-- Navbar Area -->
    <div class="oneMusic-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                    <!-- Nav brand -->
                    <a th:href="@{/}" class="nav-brand"><img th:src="@{/photo/core-img/logo.png}" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a th:href="@{/}">Home</a></li>
                                <li><a th:href="@{songs}">Songs</a></li>
                                <li><a th:href="@{artists}">Artists</a></li>
                            </ul>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(photo/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <h2>Artists</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Events Area Start ##### -->
<section class="events-area section-padding-100">
    <div class="container">
        <div class="row">

            <!-- Single Event Area -->
            <div class="col-12 col-md-6 col-lg-4" th:each="artist : ${artists}">
                <div class="single-event-area mb-30">
                    <div class="event-thumbnail">
                        <img th:src="@{${artist.getPhoto()}}" alt="">
                    </div>
                    <div class="event-text">
                        <h4 th:text="${artist.getName()}"></h4>
                        <a th:href="@{artist_info?id=}+${artist.getId()}" class="btn see-more-btn">See Detail</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
<!-- ##### Events Area End ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script type="text/javascript" th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script type="text/javascript" th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script type="text/javascript" th:src="@{js/plugins/plugins.js}"></script>
<!-- Active js -->
<script type="text/javascript" th:src="@{js/active.js}"></script>

</html>
